<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="svg-pan-zoom.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="hammer.min.js"></script>
  <link rel="stylesheet" href="../system.css">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="map.css">
  <title>Map of Akudia</title>
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>


<body style="margin: 0; padding: 0; overflow:hidden;">

  <div id="contentBackdrop" class="contentBackdrop">
    <div class="contentWindow">
      <div id="content" class="content">
        test
      </div>
    </div>
  </div>
  
  <div class="row sticky-top headerNoBackground">
    <div class="col-md-3">
      <div class="logo">
          <a href="../index.html"><img src="../images/icon_full_150.png"></a>
      </div>
    </div>
    <div class="col-md-8 mapBanner">
        <div class="banner">
            Map of Akudia
        </div>
    </div>
  </div>

  <div id="container" style="width: 100%; height: 100vh; margin: 0; padding: 0; background-color: #17181d">
    <div class="controls">
      <button class="buttonLeft_notactive" onclick="toggleLayer(this, 'Raster')">Grid</button>
      <br>
      <button class="buttonRight_notactive" onclick="toggleLayer(this, 'Regionen')">Regionen</button>
      <br>
      <button class="buttonLeft_notactive" onclick="toggleLayer(this, 'Provinz_Wappen')">Wappen</button>
      <br>
      <button class="buttonRight_notactive" onclick="toggleLanguage(this)">Deutsch</button>
    </div>

    <object id="pnp-map" style="width: 100%; height: 100%;" data="akudia_alt.svg"></object>

  </div>
</body>
</html>
<script type="text/javascript" src="map.js"></script>
